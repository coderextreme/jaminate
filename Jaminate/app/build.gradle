plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java'
    id 'application'
}

application {
     applicationDefaultJvmArgs = ["-XX:+UnlockExperimentalVMOptions", "-XX:+EnableJVMCI", "-Djs.allowAllAccess=true", "-Xss1g", "-Xmx4g"]
    // applicationDefaultJvmArgs = ["--module-path=C:/Users/john/.m2/repository/org/graalvm/js/js-scriptengine/20.1.0/js-scriptengine-20.1.0.jar"]
    
	// --vm.classpath="${GRAAL_CLASSPATH}" "$@"

}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    mavenLocal()   // for X3DJSAIL
    //jcenter() // for schemagen
}
configurations {
	schemagen
}
dependencies {
    // Use JUnit Jupiter for testing.
    // testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
    testImplementation("org.junit.jupiter:junit-jupiter:5.9.2")
    testRuntimeOnly("org.junit.platform:junit-platform-launcher")
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
    // https://mvnrepository.com/artifact/org.jsoup/jsoup
    // implementation 'org.jsoup:jsoup:1.16.1'
    // https://mvnrepository.com/artifact/org.ccil.cowan.tagsoup/tagsoup
    implementation 'org.ccil.cowan.tagsoup:tagsoup:1.2.1'

    // https://mvnrepository.com/artifact/javax.activation/activation
    implementation 'javax.activation:activation:1.1.1'

    implementation 'org.graalvm.sdk:collections:24.0.0'
    //implementation 'org.graalvm.js:js:23.0.3'
    implementation 'org.graalvm.polyglot:js-community:24.0.0'
    implementation 'org.graalvm.js:js-launcher:24.0.0'
    implementation 'org.graalvm.js:js-scriptengine:24.0.0'
    implementation 'org.graalvm.sdk:graal-sdk:24.0.0'
    implementation 'org.graalvm:launcher-common:1.0.0-rc7'
    implementation 'org.graalvm.sdk:nativeimage:24.0.0'
    implementation 'org.graalvm.polyglot:polyglot:24.0.0'
    implementation 'org.graalvm.regex:regex:24.0.0'
    implementation 'org.graalvm.truffle:truffle-api:24.0.0'
    // implementation 'org.graalvm.compiler:compiler:24.0.0'
    implementation 'org.graalvm.truffle:truffle-compiler:24.0.0'
    implementation 'org.graalvm.shadowed:icu4j:24.0.0'
    implementation 'org.graalvm.truffle:truffle-runtime:24.0.0'
    
    implementation 'org.web3d.x3d:X3DJSAIL:4.0.full'

}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'net.coderextreme.jaminate.JaminateBridge'
    //mainClass = 'net.coderextreme.jaminate.TableLoadSave'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
